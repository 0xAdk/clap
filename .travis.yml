sudo: true
language: rust
rust:
  - nightly
  - nightly-2016-10-21
  - beta
  - stable
matrix:
    allow_failures:
        - rust: nightly
before_script:
  - |
    pip install git+git://github.com/kbknapp/travis-cargo.git --user &&
    export PATH=$HOME/.local/bin:$PATH
script:
  - |
    travis-cargo test -- --verbose --no-default-features &&
    travis-cargo --skip nightly test -- --verbose --features "yaml unstable" &&
    travis-cargo --only nightly test -- --verbose --features "yaml unstable nightly" &&
    travis-cargo --only nightly bench
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - cmake
    - gcc
    - binutils-dev
after_success:
  - |
    wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
    tar xzf master.tar.gz &&
    cd kcov-master &&
    mkdir build &&
    cd build &&
    cmake .. &&
    make &&
    sudo make install &&
    cd ../.. &&
    rm -rf kcov-master &&
    cargo clean &&
    cargo test --no-run --features "yaml unstable" &&
    for file in target/debug/*-*; do mkdir -p "target/cov/$(basename $file)"; kcov --coveralls-id=$TRAVIS_JOB_ID --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
    for file in target/debug/deps/clap-*; do mkdir -p "target/cov/$(basename $file)"; kcov --coveralls-id=$TRAVIS_JOB_ID --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "deps/$file"; done &&
    bash <(curl -s https://codecov.io/bash) &&
    echo "Uploaded code coverage"
